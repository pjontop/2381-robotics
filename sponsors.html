    <script>
        sideNavOpen = false;

        function toggleMenu() {

            if (!sideNavOpen) {
                sideNavOpen = true;
                document.getElementById("sidenav").style.width = "260px";
                document.getElementById("sidenavimage").style.marginLeft = "260px";
                document.getElementById("sidenav").style.opacity = 1;
                document.getElementById("sidenavimage").style.opacity = 1;
                document.getElementById("toggleMenu").classList.add("is-active");
            } else {
                sideNavOpen = false;
                document.getElementById("sidenav").style.width = "0";
                document.getElementById("sidenavimage").style.marginLeft = "0";
                document.getElementById("sidenav").style.opacity = 0;
                document.getElementById("sidenavimage").style.opacity = 0;
                document.getElementById("toggleMenu").classList.remove("is-active");
            }
        }

        function CustomAlert() {
            this.render = function(dialog) {
                var winW = window.innerWidth;
                var winH = window.innerHeight;
                var dialogoverlay = document.getElementById('dialogoverlay');
                var dialogbox = document.getElementById('dialogbox');
                dialogoverlay.style.display = "block";
                dialogoverlay.style.height = winH + "px";
                dialogbox.style.left = (winW / 2) - (550 * .5) + "px";
                dialogbox.style.top = "100px";
                dialogbox.style.display = "block";
                document.getElementById('dialogboxhead').innerHTML = "Thank you: ";
                document.getElementById('dialogboxbody').innerHTML = dialog;
                document.getElementById('dialogboxfoot').innerHTML = '<button onclick="Alert.ok()">OK</button>';
            }
            this.ok = function() {
                document.getElementById('dialogbox').style.display = "none";
                document.getElementById('dialogoverlay').style.display = "none";
            }
        }
        var Alert = new CustomAlert();
    </script>
